<div id="popup-modal" tabindex="-1"
     class="overflow-y-auto overflow-x-hidden absolute justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-md max-h-full mx-auto">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <div class="p-4 md:p-5 text-center">
        <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true"
             xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
        </svg>
        <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">{{ msg() }}</h3>
        @if (btnMsg()) {
          <button data-modal-hide="popup-modal" type="button"
                  class="text-white text-center bg-green-500 hover:bg-green-600 font-medium py-2.5 px-5 text-sm rounded-lg
                        inline-flex items-center focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800"
                  (click)="onBtnClick()"
          >
            {{ btnMsg() }}
          </button>
        }
      </div>
    </div>
  </div>
</div>
