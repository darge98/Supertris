<div class="flex flex-col justify-center items-center w-full m-1">
  @for (row of [0, 1, 2]; track row) {
    <div class="flex justify-center items-center w-full">
      @for (cell of [0, 1, 2]; track cell) {
        <div class="w-24 h-24 flex items-center justify-center relative
                bg-white border border-gray-400 rounded-lg
                transform hover:scale-105 transition duration-300 ease-in-out"
             [ngClass]="{
          'bg-opacity-30': (dialRowIdx() + dialCellIdx())%2 === 0,
          'bg-opacity-50': (dialRowIdx() + dialCellIdx())%2 === 1,
          'cursor-pointer': !dial()[row][cell]
        }"
             (click)="onCellClicked(row, cell)"
        >
          <div class="relative z-10 text-4xl font-bold text-gray-800">
            {{ dial()[row][cell] }}
          </div>
        </div>
      }
    </div>
  }
</div>
