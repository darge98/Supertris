<div
  class="absolute w-80 h-80 bg-purple-400 rounded-full opacity-30 animate-pulse filter blur-2xl top-10 right-20"></div>
<div class="absolute w-96 h-96 bg-pink-300 rounded-full opacity-20 filter blur-3xl top-32 left-20"></div>

<div class="text-center mb-12 transform transition-transform duration-500">
  <img src="/assets/logo.png" alt="Game Logo" class="w-40 h-40 mx-auto drop-shadow-xl">
  <h1 class="text-white text-6xl font-extrabold mt-6 drop-shadow-lg cool-title">SuperTris</h1>
  <p class="text-white text-xl mt-4 font-light">---</p>
</div>

<div class="flex space-x-6">
  <ng-container *ngTemplateOutlet="default"></ng-container>
  <!--
  @switch (mode()) {
    @case (Mode.OFFLINE) {
      <app-offline-mode (whenGoBack)="changeMode(Mode.NO_SELECTION)"
                        (whenStartGame)="startGame($event)"
      ></app-offline-mode>
    }
    @case (Mode.ONLINE) {
      Case A.
    }
    @default {
      <ng-container *ngTemplateOutlet="default"></ng-container>
    }
  }
  -->
</div>

<!-- Footer con collegamenti o crediti -->
<footer class="text-white text-center mt-12 text-opacity-80">
  <p class="text-sm">Made with ❤️ by KomoBissa DevTeam</p>
</footer>

<!-- No selection template -->
<ng-template #default>
  <div @flyInOut
       class="bg-white bg-opacity-10 backdrop-blur-md rounded-3xl p-6 shadow-lg hover:bg-opacity-20 transition duration-300 transform hover:scale-105">
    <div class="text-center">
      <i class="fas fa-globe-americas text-white text-4xl mb-4"></i>
      <h2 class="text-white text-2xl font-bold">Play Online</h2>
      <p class="text-white mt-2">Compete with players worldwide!</p>
      <button
        class="mt-6 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:rotate-3 opacity-50 cursor-not-allowed"

      >
        Start Now
      </button>
    </div>
  </div>

  <div
    class="bg-white bg-opacity-10 backdrop-blur-md rounded-3xl p-6 shadow-lg hover:bg-opacity-20 transition duration-300 transform hover:scale-105">
    <div class="text-center">
      <i class="fas fa-gamepad text-white text-4xl mb-4"></i>
      <h2 class="text-white text-2xl font-bold">Play Offline</h2>
      <p class="text-white mt-2">No internet? No problem!</p>
      <button
        class="mt-6 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:rotate-3"
        (click)="startGame('X', 'O', 'offline')"
      >
        Play Offline
      </button>
    </div>
  </div>
</ng-template>
